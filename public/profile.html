<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <title>Dine</title>
</head>

<body>

    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" id="logout" href="/">Log Out</a>
        </li>
    </ul>

    <h1>Welcome Back!</h1>

    <div class="container">

        <div class="row">
            <div class="col-lg-4" style="width: 18rem;">
                <a href="/swipe">
                    <div class="profileImgSelect">
                        <img class="card-img-top" src="./images/rachel-park-366508-unsplash opaque.jpg" alt="Card image cap">
                        <div class="centered imgText">New Search</div>
                    </div>
                </a>
            </div>

            <div class="col-lg-4" style="width: 18rem;">
                <a href="/results">
                    <div class="profileImgSelect">
                        <img class="card-img-top" src="./images/angela-pham-472148-unsplash opaque.jpg" alt="Card image cap">
                        <div class="centered imgText">Last Results</div>
                    </div>
                </a>
            </div>

            <div class="col-lg-4" style="width: 18rem;">
                <a href="/favorites">
                    <div class="profileImgSelect">
                        <img class="card-img-top" src="./images/eaters-collective-132773-unsplash opaque.jpg" alt="Card image cap">
                        <div class="centered imgText">Favorites</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // JS for log out in header menu
        $("#logout").on('click', function (event) {
            event.preventDefault();
        
            $.ajax({
            url: "/api/logout",
            method: "GET"
            }).then(function (res) {
                location.href = "/"
            })
        })
    </script>

</body>

</html>

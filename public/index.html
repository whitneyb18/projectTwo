<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>Dine</title>
</head>

<body>

    <div class="container">
        <div class="dineLogo">
            <img class="img-responsive" src="images/imageedit_24_8919703330.gif">

        </div>
        <div class="hero-container">

            <div id="options-div">
                <button id="log-in-btn" class="btn btn-dark">Log In</button>
                <button id="sign-up-btn" class="btn btn-dark">Sign Up</button>
            </div>
        </div>


        <!-- Sign In -->
        <form class="form-signin">
            <h3 class="form-title">Sign In</h3>

            <div class="form-group">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required autofocus>
                <!-- <label for="inputEmail">Email address</label> -->
            </div>

            <div class="form-group">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                <!-- <label for="inputPassword">Password</label> -->
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="btn btn-lg btn-dark" id="signIn">Sign in</button>

        </form>

        <!-- Sign Up -->
        <form class="form-signup">
            <h3 class="form-title">Sign Up</h3>

            <div class="form-group">
                <input type="firstName" id="signupFirstName" class="form-control" placeholder="First Name" required
                    autofocus>
            </div>

            <div class="form-group">
                <input type="lastName" id="signupLastName" class="form-control" placeholder="Last Name" required
                    autofocus>
            </div>

            <div class="form-group">
                <input type="email" id="signupEmail" class="form-control" placeholder="Email address" required
                    autofocus>
            </div>

            <div class="form-group">
                <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="btn btn-lg btn-dark" id="signUp">Sign in</button>
        </form>

        <!-- log out button -->
        <form id="log-out-btn">
            <button class="btn btn-lg btn-primary btn-block" id="logout">Log Out</button>
        </form>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>

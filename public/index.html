<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Dine</title>
</head>
<body>
    <form class="form-signin">

        <div class="form-label-group">
            <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" id="signIn">Sign in</button>

    </form> 

    <!-- ######################### -->
    <form class="form-signup">

        <div class="form-label-group">
            <input type="firstName" id="signupFirstName" class="form-control" placeholder="First Name" required autofocus>
            <label for="inputfirstName">First Name</label>
        </div>
        <div class="form-label-group">
            <input type="lastName" id="signupLastName" class="form-control" placeholder="Last Name" required autofocus>
            <label for="inputlastName">Last Name</label>
        </div>
        <div class="form-label-group">
            <input type="email" id="signupEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" id="signUp">Sign in</button>

    </form>
    <form>
        <button class="btn btn-lg btn-primary btn-block" id="logout">Log Out</button>
    </form>

    <script src="/js/login.js"></script>
</body>
</html>
